name: Droplet Workflow

metadata:
  author: Doga Ozgulbas
  info: Initial droplet workflow for 8IDI workcell
  version: 0.1

modules:
  - name: ur3

flowdef:

  - name: Run droplet experiment
    module: ur3
    action: pick_pipette

  # - name: Run droplet experiment
  #   module: ur3
  #   action: home
  #   args:
  #     tip_number_1: 1
  #     tip_number_2: 2  
  #   checks: null
  #   comment: 

  - name: Run droplet experiment
    module: ur3
    action: create_sample
    args:
      home:  ur3.locations.home
      sample1_loc: ur3.locations.sample1_loc
      sample2_loc: ur3.locations.sample2_loc
      well_loc: ur3.locations.well_loc
      tip1_loc: ur3.locations.tip1_loc
      tip2_loc: ur3.locations.tip2_loc

  - name: Run droplet experiment
    module: ur3
    action: place_pipette

  - name: Run droplet experiment
    module: ur3
    action: run_droplet
  
  - name: Run droplet experiment
    module: ur3
    action: pick_pipette

  - name: Run droplet experiment
    module: ur3
    action: dispose_tip

  - name: Run droplet experiment
    module: ur3
    action: place_pipette